<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Hello!</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/css/signin.css" rel="stylesheet" th:href="@{/css/profileModal.css}">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:fragment="menu(menu)">
        <a class="btn btn-secondary mx-1  position-absolute top-0 end-0" href="/account/login" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">로그인</a>
        <form class="form-inline my-2 my-lg-0 position-absolute top-0 end-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
            <span id="user" th:text="${user.nickname}+님">사용자</span>
            <!--        <span class="text-black" sec:authentication="name">사용자</span>-->
            <!--        <span class="text-black mx-2" sec:authentication="principal.authorities">권한</span>-->
            <div>
                <button class="btn-open-popup btn btn-secondary my-2 my-sm-0" type="button">내 프로필 보기</button>
                <button class="btn btn-secondary my-2 my-sm-0" type="submit" >로그아웃</button>
            </div>
        </form>

        <div class="modal" sec:authorize="isAuthenticated()">
            <div class="modal_body">
                <form th:action="@{/account/modify}" method="put">
                    <a th:href="@{/}">
                        <img class="mb-4" src="https://getbootstrap.kr/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                    </a>

                    <h2 class="h3 mb-3 fw-normal">프로필</h2>
                    <div class="mb-3 row">
                        <label for="nickname" class="col-sm-2 col-form-label">이름</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-plaintext" id="nickname" th:value="${user.nickname}" name="nickname">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control-plaintext" id="staticEmail" th:value="${user.username}" name="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label">PWD</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control-plaintext" id="password" placeholder="password" name="password">
                        </div>
                    </div>

                    <button class="w-10 btn btn-primary mb-3" style="text-align: center" type="submit">수정</button>
                    <button class="modal_close btn btn-secondary mb-3" type="button">닫기</button>

                </form>
            </div>

        </div>
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="index.html">Start Bootstrap</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</body>
</html>
