<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Sign-Up EatTwoGetter </title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://funyphp.com/js/jquery-1.8.3.min.js.pagespeed.jm.0IhQ85x_cu.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<div class="container">
    <a th:href="@{/}">
        <img class="logo" src="../images/mainLogo.png" alt="" width="72" height="72">
    </a>
    <div class="title">EatTwoGetter와 함께.</div>
    <div class="content">
        <form th:action="@{/account/register}" method="post" th:object="${userForm}">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">닉네임</span>
                    <input type="text" placeholder="사용할 닉네임을 입력하세요." id="nickname" name="nickname" th:field="*{nickname}">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="로그인에 사용할 이메일을 입력하세요." id="username" name="username" th:field="*{username}">
                </div>
                <div class="button input-box" style="margin-top: 0;">
                    <input style="text-align: center" type="button" onclick="checkNickname()" value="닉네임 중복 확인">
                </div>
                <div class="input-box button" style="margin-top: 0; margin-bottom: 50px;">
                    <input type="button" onclick="checkEmail()" value="이메일 중복 확인">
                </div>
                <div class="input-box-password">
                    <span class="details">비밀번호</span>
                    <input type="password" placeholder="로그인에 사용할 비밀번호를 입력하세요." id="password" name="password" th:field="*{password}">
                </div>
                <div class="input-box-password">
                    <span class="details">비밀번호 확인</span>
                    <input type="password" placeholder="비밀번호를 한 번 더 입력하세요." id="passwordCheck">

                </div>
            </div>

            <span style="margin:0 auto;">
                <div class="button" style="margin-top: 30px; margin-bottom: 0;">
                  <input type="button" id="register" onclick="accountRegister()" value="EatTwoGetter와 함께하기.">
                </div>
            </span>
            <div class="button" style="margin-top: 10px; margin-bottom: 0;">
                <input type="button" onclick="backToLogin()" value="로그인 화면으로 돌아가기"/>
            </div>
        </form>
    </div>
</div>

<script src="../js/register.js"></script>
<script>
</script>
</body>
</html>
