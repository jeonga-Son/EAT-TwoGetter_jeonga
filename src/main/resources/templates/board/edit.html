<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 글 수정</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />

</head>
<body>
<!--<header th:insert="common/header.html"></header>-->
<div class="container">
    <form th:action="@{'/post/edit/' + ${post.id}}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${post.id}" />
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="title"
                        class="form-control"
                        id="inputTitle"
                        th:value="${post.title}"
                        required
                />
            </div>
        </div>

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label mb-3"><strong>닉네임</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="username"
                        class="form-control"
                        id="username"
                        value="username"
                        th:value="${post.username}"
                        readonly></input>
            </div>
        </div>

        <!--        <div class="form-group row">-->
        <!--            <label for="locate" class="col-sm-2 col-form-label mb-3"><strong>위치</strong></label>-->
        <!--            <div class="col-sm-10">-->
        <!--                <input-->
        <!--                        type="text"-->
        <!--                        class="form-control"-->
        <!--                        id="locate"-->
        <!--                        th:value="${post.locate}"-->
        <!--                        readonly></input>-->
        <!--            </div>-->
        <!--        </div>-->

        <div class="form-group row">
            <label for="lat" class="col-sm-2 col-form-label mb-3"><strong>위도</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="lat"
                        class="form-control"
                        th:value="${post.lat}"
                        id="lat"
                        readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label for="lng" class="col-sm-2 col-form-label mb-3"><strong>경도</strong></label>
            <div class="col-sm-10">
                <input type="text"
                       name="lng"
                       class="form-control"
                       th:value="${post.lng}"
                       id="lng"
                       readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputStoreType" class="col-sm-2 col-form-label mb-3"><strong>가게유형</strong></label>
            <div class="col-sm-10">
                <select class="form-select"
                        required="required"
                        name="storeType"
                        id="inputStoreType"
                        onchange="selectBoxChange(this.value);"
                        aria-label="Default select example">

                    <option value="" selected disabled hidden>가게유형을 선택해주세요.</option>
                    <option value="한식">한식</option>
                    <option value="중식">중식</option>
                    <option value="일식">일식</option>
                    <option value="양식">양식</option>
                    <option value="카페">카페</option>
                    <option value="야식">야식</option>
                    <option value="기타">기타</option>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <label for="inputStoreName" class="col-sm-2 col-form-label"><strong>상호명</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="storeName"
                        class="form-control"
                        id="inputStoreName"
                        th:value="${post.storeName}"
                        required
                />
            </div>
        </div>

        <div class="form-group row">
            <label for="inputOrderDetail" class="col-sm-2 col-form-label"><strong>주문내용</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="orderDetail"
                        class="form-control"
                        id="inputOrderDetail"
                        th:value="${post.orderDetail}"
                        required
                />
            </div>
        </div>

        <div class="form-group row">
            <label for="inputMinimumOrderAmount" class="col-sm-2 col-form-label"><strong>최소주문금액</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="minimumOrderAmount"
                        class="form-control"
                        id="inputMinimumOrderAmount"
                        th:value="${post.minimumOrderAmount}"
                        required
                />
            </div>
        </div>

        <div class="form-group row">
            <label for="inputDeliveryCharge" class="col-sm-2 col-form-label"><strong>배달요금</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="deliveryCharge"
                        class="form-control"
                        id="inputDeliveryCharge"
                        th:value="${post.deliveryCharge}"
                        required
                />
            </div>
        </div>

        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>기타사항</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="content"
                        class="form-control"
                        id="inputContent"
                        th:value="${post.content}"
                />
            </div>
        </div>

        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정" />
            </div>
        </div>

    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
